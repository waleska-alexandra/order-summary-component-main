<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet"  href="estilo.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>


<body>
 <!--<img src="images/pattern-background-desktop.svg" alt="pattern" class="bg-desktop">
  <img src="images/pattern-background-mobile.svg" alt="pattern" class="bg__image bg__image--mobile">--> 

  <article class="container">
    <header class="hero">
      <img src="images/illustration-hero.svg" alt="girl with headphones">
    </header>

    <section class="text-container">
      <h2 class="title">Order Summary</h2>
      <p class="subtitle">You can now listen to millions of songs, <br> audiobooks, and podcasts on any device <br> anywhere you like!</p>

      <div class="plan-box">
        <div class="plan-box-left"> 
          <img  src="images/icon-music.svg" alt="music icon" >
          <div>
            <h5>Annual Plan</h5>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>

      <button class="proceed-btn">Proceed to Payment</button>
      <a href="#" class="cancel-btn"> Cancel Order</a>
    </section>
  </article>

 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Waleska Alexandra</a>.
  </div>

</body>
</html>
